{% extends "base.html" %}
{% block content %}

<div>
    <form action="/users/account/" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value={{ current_user.name }}>

        <label for="email">Email:</label>
        <input type="text" name="email" value={{ current_user.email }}>

        <button>Update</button>
    </form>

    <p>User is admin: {{ current_user.is_admin }}</p>
    <br/><br/>
    <h3>Enrolled Courses:</h3>
    <ul>
        {% for review in current_user.enrolled_courses %}
            <li><a href="/reviews/{{ review.review_id }}/">{{ review.review_name }}</a></li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
