{% extends "base.html" %}
{% block content %}

    <h2>{{ page_data.review.review_name }}</h2>
    <img src="{{ page_data.image }}" style="width:250px">
    <p>Review ID: {{ page_data.review.review_id }}</p>
    <p>Description: {{ page_data.review.description }}</p>

    <br/><br/>

    <h3>Update Course Info</h3>
    <form action="/reviews/{{ page_data.review.review_id }}/" method="POST">
        <input type="text" name="review_name" placeholder="Review Name..."/>
        <input type="text" name="description" placeholder="Description..."/>
        <button>Update</button>
    </form>

    <br><br>

    <h3>Update Image:</h3>
    <form action="/reviews/{{ page_data.review.review_id }}/image/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit">
    </form>

    <br/><br/>

    <form action="/reviews/{{ page_data.review.review_id }}/delete/" method="POST">
        <button>DELETE COURSE</button>
    </form>

{% endblock %}
